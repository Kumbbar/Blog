{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="{% static 'css/editCSS.css' %}" type="text/css">
</head>
<body>
  <div class="Edit">
    <h2>Edit blog</h2>

      <form action="{% url 'Blogs:edit_blog' blog.id %}" method="post">

          {{ form.as_p }}
          <button name="submit">Save changes</button>
      </form>
    </div>
  </div>
</body>
</html>
